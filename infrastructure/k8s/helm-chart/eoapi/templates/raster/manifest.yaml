{{- if .Values.raster.enabled -}}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rasterenvvar-configmap
data:
  {{- range $envKey, $envValue := .Values.raster.settings.envVars }}
  {{ upper $envKey }}: "{{ $envValue }}"
  {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: raster
    gitsha: {{ .Values.gitSha }}
  name: raster
spec:
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 0
  selector:
    matchLabels:
      app: raster
  template:
    metadata:
      labels:
        app: raster
    spec:
      containers:
      - image: {{ .Values.raster.image.name }}:{{ .Values.raster.image.tag }}
        name: raster
        ports:
          - containerPort: 8080
        resources:
          limits:
            cpu: "512m"
            memory: "4096M"
          requests:
            cpu: "256m"
            memory: "3072M"
        env:
          # NOTE: there's no reason we need to use a `ConfigMap` or `Secret` here to get os env vars into the pod.
          # we could just template them out here immediately with `value: $_` but this allows us
          # to store them in k8s intermediately and change them and then bounce deploys if needed
          {{- range $envKey, $_ := .Values.db.settings.secrets }}
          - name: {{ upper $envKey }}
            valueFrom:
              secretKeyRef:
                name: pgstac-secrets
                key: {{ upper $envKey }}
          {{- end }}
          {{- range $envKey, $_ := .Values.raster.settings.envVars }}
          - name: {{ upper $envKey }}
            valueFrom:
              configMapKeyRef:
                name: rasterenvvar-configmap
                key: {{ $envKey }}
          {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: raster
  name: raster
spec:
  type: {{ .Values.raster.service.port_type }}
  ports:
  - name: "8080"
    port: 8080
    targetPort: 8080
  selector:
    app: raster
---
{{- if (eq .Values.raster.service.port_type "NodePort") }}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: raster
  {{- with .Values.raster.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- if .Values.raster.enable_shared_ingress }}
    alb.ingress.kubernetes.io/group.name: shared-ingress
  {{- end }}
spec:
  {{- if and .Values.raster.ingress.className (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ .Values.raster.ingress.className }}
  {{- end }}
  rules:
    - http:
        paths:
          - pathType: Prefix
            {{- if .Values.raster.enable_shared_ingress }}
            path: "/raster"
            {{ else }}
            path: "/"
            {{- end }}
            backend:
              service:
                name: raster
                port:
                  number: {{ .Values.raster.service.port }}
{{- end }}
{{- end }}
